<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="pagination.css"></link>

</head>

<body>
    <script src="pagination.js"></script>

  
    <div>
        
        <button class="btn btn-light" id="prev">prev</button>
        <button class="btn btn-secondary" id="1">1</button>
        <button class="btn btn-success" id="2">2</button>
        <button class="btn btn-danger" id="3">3</button>
        <button class="btn btn-warning" id="4">4</button>
        <button class="btn btn-info" id="5">5</button>
        <button class="btn btn-warning" id="6">6</button>
        <button class="btn btn-danger" id="7">7</button>
        <button class="btn btn-success" id="8">8</button>
        <button class="btn btn-secondary" id="9">9</button>
        <button class="btn btn-primary" id="10">10</button>
        <button class="btn btn-light" id="next">next</button>
      
    </div>
   
    

</body>

</html>
